{% extends "base.html" %}

{% block content %}
	<h1>Hi, {{ current_user.username }}!</h1>
	{% if current_user.role == 'Faculty' or current_user.role == 'TA' %}
		<a href="{{ url_for('upload_image') }}">Mark attendance</a>
	{% elif current_user.role == 'Student' %}
		<a href="{{ url_for('checkattd') }}">Check attendance</a>
	{% else %}
		<a href="{{ url_for('register') }}"> Add User </a>
	{% endif %}
{% endblock %}
