{% extends "base.html" %}

{% block content %}
	<h1>Check Your Attendance</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.courseID.label }}<br>
			{{ form.courseID(size=32) }}<br>
			{% for error in form.courseID.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
