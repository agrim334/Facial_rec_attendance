{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

	<h1>View Courses</h1>
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>
	<div>
	<table class="table table-striped">
		<thead>
			{% for col in columns %}
				<th> {{ col }} </th>
			{% endfor %}
		</thead>
		<tbody>
			{% for row in items %}
			<tr>
				{% for col in columns %}
					<td> {{ row[col] }} </td>
				{% endfor %}
			</tr>
 			{% endfor %}
 		</tbody>
 	</table> 
 	</div>
 
{% endblock %}
