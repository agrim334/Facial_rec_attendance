{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<h1>Sign In</h1>
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>
		<p> Forgot Your Password? <a href="{{ url_for('log_sysbp.reset_password_request') }}">Click to Reset It</a>
	</p>
	{% if form.errors %}
		{{ form.errors }}
	{% endif %}
{% endblock %}
